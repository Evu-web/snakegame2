<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 5px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #000;
        }
        h1 { margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>Score: <span id="scoreVal">0</span></h1>
    <canvas id="snakeGame" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("scoreVal");

        const box = 20; // Size of one square
        let score = 0;
        let gameSpeed = 100;

        // The Snake (array of coordinates)
        let snake = [{ x: 9 * box, y: 10 * box }];

        // Food object
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        let d; // Direction

        // Listen for arrow keys
        document.addEventListener("keydown", direction);

        function direction(event) {
            let key = event.keyCode;
            // Prevent snake from reversing on itself
            if(key == 37 && d != "RIGHT") d = "LEFT";
            else if(key == 38 && d != "DOWN") d = "UP";
            else if(key == 39 && d != "LEFT") d = "RIGHT";
            else if(key == 40 && d != "UP") d = "DOWN";
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        function draw() {
            // 1. Clear Canvas
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Draw Snake
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#2ecc71" : "#27ae60"; // Head is lighter green
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                
                // Border around snake segments
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // 3. Draw Food
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x, food.y, box, box);

            // 4. Get old head position
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // 5. Move head based on direction
            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            // 6. Check if snake eats the food
            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
                // Don't remove tail (snake grows)
            } else {
                // Remove the tail
                snake.pop();
            }

            // 7. New Head
            let newHead = { x: snakeX, y: snakeY };

            // 8. Game Over Rules
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Score: " + score);
                location.reload(); // Restart game
            }

            snake.unshift(newHead);
        }

        // Run the draw function every 100ms
        let game = setInterval(draw, gameSpeed);

    </script>
</body>
</html>
