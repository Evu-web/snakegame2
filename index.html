<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        #gameCanvas {
            border: 2px solid #fff;
            background-color: #000;
        }

        .score {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .game-over {
            color: #ff6b6b;
            font-size: 20px;
            margin-top: 10px;
            display: none;
        }

        .controls {
            color: #fff;
            margin-top: 20px;
            font-size: 14px;
        }

        .restart-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">Game Over!</div>
        <button class="restart-btn" id="restartBtn" onclick="restartGame()">Restart Game</button>
        <div class="controls">Use arrow keys to control the snake</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;
        let dy = 0;
        let food = {};
        let score = 0;
        let gameRunning = true;

        // Initialize game
        function init() {
            generateFood();
            gameLoop();
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            setTimeout(() => {
                clearCanvas();
                moveSnake();
                
                if (checkCollision()) {
                    gameOver();
                    return;
                }
                
                checkFoodCollision();
                drawFood();
                drawSnake();
                gameLoop();
            }, 100);
        }

        // Clear canvas
        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Draw snake
        function drawSnake() {
            ctx.fillStyle = '#4CAF50';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head of the snake
                    ctx.fillStyle = '#66BB6A';
                } else {
                    // Body of the snake
                    ctx.fillStyle = '#4CAF50';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        // Move snake
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            // Remove tail if no food eaten
            if (head.x !== food.x || head.y !== food.y) {
                snake.pop();
            }
        }

        // Generate food
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }

        // Draw food
        function drawFood() {
            ctx.fillStyle = '#FF5252';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Check food collision
        function checkFoodCollision() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
            }
        }

        // Check collision with walls or self
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
            restartBtn.style.display = 'inline-block';
        }

        // Restart game
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            restartBtn.style.display = 'none';
            generateFood();
            gameLoop();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;
            
            if (e.key === 'ArrowUp' && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (e.key === 'ArrowDown' && !goingUp) {
                dx = 0;
                dy = 1;
            }
            if (e.key === 'ArrowLeft' && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (e.key === 'ArrowRight' && !goingLeft) {
                dx = 1;
                dy = 0;
            }
        });

        // Start the game
        init();
    </script>
</body>
</html>
